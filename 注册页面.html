<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户登录注册</title>
</head>
<body>
	<form>
	<table border="1" cellspacing="0" cellpadding="10" align="center">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="yong hu ming" /></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="mi ma" /></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="que ren mi ma" /></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>男性<input type="radio" checked="checked" name="sex" value="male" />
			女性<input type="radio" checked="checked" name="sex" value="female" /></td>
		</tr>
		<tr>
			<td>生日：</td>
			<td><select name="gong li">
					<option>公历</option>
					<option>农历</option>
				</select>
				<select name="year">
					<option>年</option> <option>1996</option> <option>1997</option> <option>1998</option> <option>1999</option> <option>2000</option> <option>2001</option>
				</select>
				<select name="month">
					<option>月</option>  <option>1</option>  <option>2</option>  <option>3</option>  <option>4</option>  <option>5</option>  <option>6</option>  <option>7</option>  <option>8</option>  <option>9</option>  <option>10</option>  <option>11</option>  <option>12</option>
				</select>
				<select name="day">
					<option>日</option>  <option>1</option>  <option>2</option>  <option>3</option>  <option>4</option>
				</select>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
			<select name="suo zai di" />
				<option>中国</option> <option>日本</option>
			</select>
			<select name="sheng" />
				<option>河北</option> <option>山东</option>
			</select>
			<select name="shi" />
				<option>石家庄</option> <option>济南</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input type="text" name="yan zheng ma"><img src="https://raw.githubusercontent.com/wuzhidong/course-web1/master/Ch05%20Build%20a%20page-3/lab5/code/images/yanzhengma.jpg" height="25" width="150"></td>
		</tr>
		<tr>
			<td>证件类型：</td>
				<td><select name="zheng jian">
					<option>身份证</option>
					<option>学生证</option>
				</select>
				</td>
		</tr>
		<tr>
			<td>证件号</td>
			<td><input type="text" name="hao ma"></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td><input type="checkbox" name="hobby" value="音乐">音乐
				<input type="checkbox" name="hobby" value="读书">读书
				<input type="checkbox" name="hobby" value="跳舞">跳舞
				<input type="checkbox" name="hobby" value="下棋">下棋
				<input type="checkbox" name="hobby" value="其他">其他
			</td>
		</tr>
		<tr>
			<td>说明；</td>
			<td><textarea cols="2" rows="4" style="width:300px" /></textarea></td>
		</tr>
		<tr>
			<td>上传头像：</td>
			<td><input type="file" /></td>
		</tr>
		<tr>
			<td align="center" colspan="2">  													<input type="submit" value="提交" />
							<input type="reset" value="重置" />
							<input type="button" value="按钮" />
			</td>
		</tr>
	</table>
	</form>	
</body>
</html>
