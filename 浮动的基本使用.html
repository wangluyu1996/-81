<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8">
	<style type="text/css">
	#one{
		background-color:pink;
		height:200px;
	}
	#two{
		background-color:gray;
		height:250px;
	}
	#two1{
		background-color:red;
		width:600px;
		height:220px;
		float:right;
		margin:10px 30px;
	}
	#two2{
		background-color:yellow;
		width:600px;
		height:220px;
		margin:10px 10px 10px 50px;
		float:left;
	}
	#three{
		background-color:blue;
		height:150px;
	}
	</style>
</head>
<body>
	<div id="one"></div>
	<div id="two">
		<div id="two1"></div>
		<div id="two2"></div>
	</div>
	<div id="three"></div>
</body>
</html>
